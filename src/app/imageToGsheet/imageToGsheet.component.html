<h2>Image to GSheet</h2>
<div *ngIf="openCVLoadResult | async as result">
  <div class="error" *ngIf="result.loading">
    <div class="d-flex flex-column">
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div class="d-flex justify-content-center">Loading OpenCV...</div>
    </div>
  </div>
  <div class="ready" *ngIf="result.ready">
    OpenCV.js is ready!
    <div>
        <table cellpadding="0" cellspacing="0" width="0" border="0">
          <tr>

            <td>
              <canvas #canvasOutput id="canvasOutput"></canvas>
            </td>
          </tr>
          <tr>
            <td>
              <div class="caption">canvasOutput</div>
            </td>
          </tr>
        </table>
        <div class="caption"> <input (change)="loadImage($event)" #fileInput type="file" id="fileInput" name="file"
          accept="image/*" /></div>
      </div>
  </div>
  <div *ngIf="result.error">OpenCV.js load error!</div>
</div>
