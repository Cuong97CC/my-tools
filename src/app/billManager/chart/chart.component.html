<div class="container">
  <div class="row">
    <div class="col-md-5 d-flex align-items-center">
      <div class="small">Từ: </div>
      <input type="text"
        placeholder="Chọn ngày"
        class="form-control form-control-sm ml-1 mr-2"
        bsDatepicker
        [(ngModel)]="from_time"
        [bsConfig]="bsConfig">
      <a (click)="clearFromTime()" href="javascript:void(0)" class="text-danger"><i class="fa fa-close"></i></a>
    </div>
    <div class="col-md-5 d-flex align-items-center">
      <div class="small">Đến: </div>
      <input type="text"
        placeholder="Chọn ngày"
        class="form-control form-control-sm ml-1 mr-2"
        bsDatepicker
        [(ngModel)]="to_time"
        [bsConfig]="bsConfig">
        <a (click)="clearToTime()" href="javascript:void(0)" class="text-danger"><i class="fa fa-close"></i></a>
    </div>
    <div class="col-md-2 d-flex align-items-center">
      <button class="btn btn-primary btn-sm ml-1" [class.disabled]="processing" (click)="filter()"><i class="fa fa-filter"></i> Lọc</button>
    </div>
  </div>
  <div class="row my-3">
    <div *ngIf="!chart">
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
    <div *ngIf="chart" class="w-100">
      <div [chart]="chart"></div>
    </div>
  </div>
</div>
